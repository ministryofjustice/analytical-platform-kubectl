---
schemaVersion: 2.0.0

containerRunOptions:
  user: "nonroot"

commandTests:
  - name: "ubuntu"
    command: "grep"
    args: ["DISTRIB_RELEASE", "/etc/lsb-release"]
    expectedOutput: ["DISTRIB_RELEASE=22.04"]

  - name: "whoami"
    command: "whoami"
    expectedOutput: ["nonroot"]

  - name: "user"
    command: "id"
    args: ["--user", "nonroot"]
    expectedOutput: ["10000"]

  - name: "groups"
    command: "id"
    args: ["--groups", "nonroot"]
    expectedOutput: ["10000"]
