---
schemaVersion: 2.0.0

containerRunOptions:
  user: "nonroot"

commandTests:
  - name: "alpine"
    command: "grep"
    args: ["VERSION_ID", "/etc/os-release"]
    expectedOutput: ["VERSION_ID=3.20.1"]

  - name: "whoami"
    command: "whoami"
    expectedOutput: ["nonroot"]

  - name: "user"
    command: "id"
    args: ["-u", "nonroot"]
    expectedOutput: ["10000"]

  - name: "groups"
    command: "id"
    args: ["-g", "nonroot"]
    expectedOutput: ["10000"]
